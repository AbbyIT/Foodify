<!--modal to add search history to-->


<div class="modal fade" id="searchHistoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text text-center" id="exampleModalLabel">Search History</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Click on the attached buttons to return to a previously searched item</p>
       <div id="history" style="display:flex;flex-direction: column;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="clearSearch">Clear Search History</button>
      </div>
    </div>
  </div>
</div>
